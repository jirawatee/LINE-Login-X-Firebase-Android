buildscript {
	repositories {
		google()
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.5.3'
		classpath 'com.google.gms:google-services:4.3.3'
	}
}

allprojects {
	repositories {
		google()
		jcenter()
		flatDir {
			dirs 'libs'
		}
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}

ext {
	compileAndTargetSdk = 29
	retrofitVersion = '2.7.1'
	glideVersion = '4.11.0'
	jwtVersion = '0.11.0'
}